<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} | Marketplace</title>
    <style>
        /* Custom CSS to ensure the footer stays at the bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;  /* Ensure the wrapper takes at least the full viewport height */
        }
        .content {
            flex: 1;  /* Allow the content to grow and push the footer down */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'products:index' %}">Market Place</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'products:new' %}">New Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'products:items' %}">Browse Items</a>
                        </li>
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-teal mx-2" href="{% url 'dashboard:index' %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-teal mx-2" href="{% url 'conversation:inbox' %}">Inbox</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-teal mx-2" href="{% url 'products:signup' %}">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-gray mx-2" href="{% url 'products:login' %}">Log In</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content container mt-4">
            {% block content %}
            <!-- Content from child templates will go here -->
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="py-6 px-6 flex justify-between bg-dark text-white mt-5">
            <div class="w-2/3 pr-10">
            </div>
            <div class="w-1/3">
                <ul class="space-y-2">
                    <li><a href="{% url 'products:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
