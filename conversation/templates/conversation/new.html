{% extends 'products/base.html' %}

{% block title %}New Conversation{% endblock %}

{% block content %}
<div class="modern-form">
    <h1 class="text-center mb-4">New Conversation</h1>

    <form method="post" action=".">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.content }}
        </div>
        <button type="submit" class="btn modern-submit-btn w-100">Send</button>
    </form>
</div>
{% endblock %}
